<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma mensagem especial</title>
    <style>
        /* Configura√ß√µes gerais da p√°gina para centralizar tudo */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Um degrad√™ suave e rom√¢ntico de fundo */
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O "cart√£o" branco onde fica o texto */
        .cartao-mensagem {
            background-color: rgba(255, 255, 255, 0.95); /* Branco quase s√≥lido */
            padding: 50px;
            border-radius: 25px; /* Bordas arredondadas */
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); /* Sombra suave */
            text-align: center;
            max-width: 90%; /* Para n√£o ficar muito largo no celular */
            width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* T√≠tulo principal */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* O texto normal */
        p.texto-normal {
            color: #555;
            font-size: 1.5rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* A mensagem de amor destacada */
        p.mensagem-amor {
            color: #d63384; /* Um tom de rosa/vermelho bonito */
            font-size: 2.2rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(214, 51, 132, 0.2);
        }

        /* Anima√ß√£ozinha opcional no cora√ß√£o */
        .heart {
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="cartao-mensagem">
        <h1>üéâ Funcionou!</h1>
        <p class="texto-normal">
            Ju, olha s√≥! Eu consegui criar o nosso site e colocar o dom√≠nio no ar.
        </p>
        <hr style="border: 0; border-top: 2px solid #ffebf0; margin: 30px 0;">
        <p class="mensagem-amor">
            E eu te amo muito! <span class="heart">‚ù§Ô∏è</span>
        </p>
    </div>

</body>
</html>
